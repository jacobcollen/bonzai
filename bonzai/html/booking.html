<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonzai Booking page</title>
    <script src="https://kit.fontawesome.com/5cc8f49d4e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bookings__page">
    <dv class="bookings-page__wrapper">
        <section class="bookings__grid">

            <label for="houses">Choose a resident</label> 
            <select name="houses" id="houses"> 
                <option value="celestial-retreats">Celestial Retreats</option> 
                <option value="serenity-suites">Serenity Suites</option> 
                <option value="harbor-haven">Harbor Haven</option> 
                <option value="enchanted-escapes">Enchanted Escapes</option>
                <option value="oasis-opulence">Oasis Opulence</option>
                <option value="luxe-haven">Luxe Haven</option> 
            </select>

            <h2 class="bookings__tilte">Celestial Retreats</h2>

            <div class="square__meter__flexbox">
                <i class="fa-solid fa-draw-polygon"></i>
                <p>189 mÂ²</p>
            </div>

            <div class="bookings__rating__flexbox">
                    <i class="fa-solid fa-star"></i>
                    <p>4.9 (489 reviews)</p>
                </div>

            <section class="bookings__icons__flexbox">
                <i class="fa-solid fa-bed"></i>
                <i class="fa-solid fa-house-signal"></i>
                <i class="fa-solid fa-person-swimming"></i>
                <i class="fa-solid fa-kitchen-set"></i>
                <i class="fa-solid fa-wheelchair-move"></i>
            </section>


            <label for="date">Day to check in</label>
            <input type="date" id="date">
            <i class="fa-regular fa-calendar-check"></i>


            <label for="date">Day to check out</label>
            <input type="date" id="date">
            <i class="fa-regular fa-calendar-check"></i>

            <section class="bookings__btn__box">
                <div class="bookings__price"><h4>250/night</h4></div>
                <button class="bookings__btn">Make reservation</button>
            </section>

        </section>

    </dv>
</body>
</html>
